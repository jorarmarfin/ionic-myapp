<ion-header class="ion-no-border" [translucent]="true">
    <ion-toolbar color="dark">
        <ion-title>
            Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
    <ion-list color="dark">
        <app-listas></app-listas>
        <ion-item color="dark" *ngFor="let lista of deseosservice.listas" (click)="listaSeleccionada(lista)" detail>
            <ion-label>
                {{ lista.titulo }}
            </ion-label>
            <ion-note slot="end" color="tertiary">{{ lista.items.length }} Items</ion-note>
        </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="tertiary" (click)="AgregarLista()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
